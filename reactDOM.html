<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
</head>
<body>
    <!-- 
        1. tại sao sd react-DOM : render reactElement ra ngoài giao diện
        2. Render UI
     -->
     <div id="root"></div>
     <script>
        //React
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Học React tại F8'
                },
                'Học ReactJS'
            ),
            React.createElement('p', {}, 'Học reactjs từ cơ bản đến nâng cao')
        )
        console.log(postItem);

        //get root element
        const root = document.getElementById('root');

        //React-DOM -> render UI
        ReactDOM.render(postItem, root); //render root là cha của post item
        
        const ul = React.createElement(
            'ul',
            null,
            React.createElement('li', null, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        );
        ReactDOM.render(ul, root);
     </script>
</body>
</html>
