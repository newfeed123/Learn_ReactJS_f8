<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
      </head>
    <body>
        <!-- 
            - Props trong JSX
            + 2 cách tuyền props 
                <YourComponent 
                    propName1="String literal" : cặp ""
                    propName2={expression} : biểu thức (toán tử 3 ngôi, +-x/, phép gán, mảng, obj, ...)
                />
            + Props mặc định giá trị là true
            + Spread/Rest props
            + Children props : children là ND bên trong cặp thẻ
                <YourComponent>
                    "String literals"
                </YourComponent>
                <YourComponent>
                    {expression}
                </YourComponent>
            + render props
        -->
        <div id="root"></div>
        <script type="text/babel">
            function Button({ title }){
                return <button>{title}</button>
            }

            function Input({label, ...inputProps}){
                return (
                    <div>
                        <label>{label}</label>
                        {/*<input type={type} placeholder={placeholder} />*/}
                        <input {...inputProps} />
                    </div>
                )
            }

            function Button2({ children }){
                return <button>{children}</button>
            }

            const cars = ['BMW', 'MerC', 'Mazda']
cd 
            function List({data, children}){
                return(
                    <ul>
                        {data.map((item, index) => children(item, index))}
                    </ul>
                )
            }

            //file App.js sẽ chứa:
            function App() {
                const title = "truyền props"
                return (
                    <div id="wrapper">
                        <Button title="Click Me!"></Button>
                        <Button title={title}></Button>
                        <Input
                            label="Full name"
                            type="radio"
                            placeholder="Enter name..."
                            title="day la input"
                            onFocus={() => {
                                console.log(Math.random())
                            }}
                        ></Input>
                        <Button2>Click me!</Button2>
                        <Button2>{false || 'click me!'}</Button2>
                        <List data={cars}>
                            {(item, index) => <li key={index}>{item}</li>}
                        </List>
                    </div>
                )
            }

            //trong file index.js sẽ để render, sẽ import ND file App vào
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
    </body>
</html>
